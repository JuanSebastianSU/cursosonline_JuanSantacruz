<section class="view" aria-labelledby="form-title">
  <article class="card form">
    <h2 id="form-title">Contáctanos</h2>
    <form id="form-demo" autocomplete="off" novalidate>
      <label>Nombre
        <input type="text" id="f-nombre" required minlength="3" />
        <small id="err-nombre" class="error"></small>
      </label>
      <label>Email
        <input type="email" id="f-email" required />
        <small id="err-email" class="error"></small>
      </label>
      <label>Asunto
        <input type="text" id="f-asunto" required minlength="5" />
        <small id="err-asunto" class="error"></small>
      </label>
      <label>Mensaje
        <textarea id="f-mensaje" required minlength="10" rows="4"></textarea>
        <small id="err-mensaje" class="error"></small>
      </label>
      <label class="inline">
        <input type="checkbox" id="f-acepto" />
        <span>Acepto los términos</span>
        <small id="err-acepto" class="error"></small>
      </label>
      <div class="actions">
        <button class="btn primary">Enviar</button>
      </div>
      <p id="form-estado" class="form-state" role="status" aria-live="polite"></p>
    </form>
  </article>
</section>
