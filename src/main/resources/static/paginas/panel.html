<section id="panel-cursos" class="card">
  <h3>Panel de cursos (instructor/admin)</h3>
  <div class="form-curso">
    <label for="curso-nombre">Nombre:</label>
    <input type="text" id="curso-nombre" placeholder="Nombre del curso" />
    <label for="curso-desc">Descripción:</label>
    <input type="text" id="curso-desc" placeholder="Descripción breve" />
    <button id="btn-crear">Crear (API)</button>
    <button id="btn-actualizar">Actualizar lista (API)</button>
  </div>
  <ul id="lista-cursos"></ul>
  <div class="pager">
    <button id="panel-prev">« Anterior</button>
    <span id="panel-page-info"></span>
    <button id="panel-next">Siguiente »</button>
  </div>
</section>
