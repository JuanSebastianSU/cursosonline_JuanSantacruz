<section class="view" aria-labelledby="reg-title">
  <article class="card form form--register">
    <h2 id="reg-title" class="form-title">Registro de usuario</h2>

    <form id="form-register" autocomplete="off" novalidate>
      <div class="field">
        <label for="fr-nombre">Nombre completo</label>
        <input type="text" id="fr-nombre" required minlength="3" placeholder="Tu nombre y apellido" />
        <small id="errr-nombre" class="error"></small>
      </div>

      <div class="field">
        <label for="fr-email">Correo electrónico</label>
        <input type="email" id="fr-email" required placeholder="tucorreo@dominio.com" />
        <small id="errr-email" class="error"></small>
      </div>

      <div class="field">
        <label for="fr-password">Contraseña</label>
        <div class="input-with-addon">
          <input type="password" id="fr-password" required minlength="8" placeholder="Mínimo 8 caracteres" />
          <button type="button" class="input-addon" id="toggle-pass1" aria-controls="fr-password" aria-label="Mostrar u ocultar contraseña">Mostrar</button>
        </div>
        <div class="meter" aria-hidden="true"><div id="pass-meter"></div></div>
        <small id="errr-password" class="error"></small>
        <small class="help">Usa mayúsculas, minúsculas, números y símbolos para más seguridad.</small>
      </div>

      <div class="field">
        <label for="fr-password2">Confirmar contraseña</label>
        <div class="input-with-addon">
          <input type="password" id="fr-password2" required minlength="8" placeholder="Repite tu contraseña" />
          <button type="button" class="input-addon" id="toggle-pass2" aria-controls="fr-password2" aria-label="Mostrar u ocultar contraseña">Mostrar</button>
        </div>
        <small id="errr-password2" class="error"></small>
      </div>

      <label class="checkbox">
        <input type="checkbox" id="fr-acepto" />
        <span>Acepto los <a href="#paginas/documentacion.html">términos y condiciones</a></span>
        <small id="errr-acepto" class="error"></small>
      </label>

      <div class="actions actions--spread">
        <button id="btn-register" class="btn primary">Crear cuenta</button>
        <button id="btn-register-clear" type="reset" class="btn ghost">Limpiar</button>
      </div>

      <p id="register-estado" class="form-state" role="status" aria-live="polite"></p>
    </form>
  </article>
</section>
