<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#003366" />
    <meta
      name="description"
      content="Plataforma de cursos online con autenticación JWT, gestión de usuarios, cursos y evaluaciones."
    />

    <title>Cursos Online</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Fuente Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos globales opcionales -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f7f9fb;
        color: #222;
        height: 100%;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header,
      footer {
        background-color: #003366;
        color: white;
        text-align: center;
        padding: 1rem;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1.5rem;
      }

      a {
        color: #0055aa;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        text-decoration: underline;
      }

      /* Diseño responsive */
      @media (max-width: 768px) {
        main {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      Debes habilitar JavaScript para ejecutar esta aplicación.
    </noscript>

    <!-- Contenedor raíz de React -->
    <div id="root"></div>
  </body>
</html>
